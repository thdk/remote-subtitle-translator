<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Remote subtitle translator</title>
	<meta name="description" content="">
	<!-- Disable address bar if launched from start screen on mobile device -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/192.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<link href="css/style.css?4" rel="stylesheet" />
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />
</head>

<body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-firestore.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.6.1/pubsub.min.js"></script>
	<script src="./js/app.js?4"></script>
	<aside class="mdc-drawer mdc-drawer--modal">
		<div class="mdc-drawer__content">
			<nav class="mdc-list">
			</nav>
		</div>
	</aside>

	<div class="mdc-drawer-scrim"></div>

	<!--
		Waiting for bottom-app-bar to be developed for material design web components
		Temporary using the top-app-bar component.
	-->
	<header class="mdc-top-app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a href="#" class="material-icons mdc-top-app-bar__navigation-icon rst-top-bar-menu-item">menu</a>
				<span class="mdc-top-app-bar__title rst-title"></span>
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end rst-actions" role="toolbar">

			</section>
		</div>
	</header>
	<div class="content">
		<div id="subtitle-player" class="panel" style="display: none;">
			<div class="hidescrollbar-wrapper subs-wrapper">
				<div class="subs hidescrollbar">
					<div id="subsContainer"></div>
					<div class="clear"></div>
				</div>
			</div>
			<button class="mdc-fab app-fab--absolute rst-playFab mdc-fab--exited" aria-label="Favorite">
				<span class="mdc-fab__icon material-icons">play_arrow</span>
			</button>
			<button class="mdc-fab app-fab--absolute rst-pauseFab mdc-fab--exited" aria-label="Favorite">
				<span class="mdc-fab__icon material-icons">pause</span>
			</button>
			<div id="toolbar" style="display: none;">
				<ul>
					<li class="float-left">
						<a href="#" class="toggleDrawer">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">menu</i>
						</a>
					</li>
					<li class="float-left" title="Toggle realtime translation">
						<a href="#" class="toggleRealtime">♺</a>
					</li>
					<li class="float-left" title="Toggle translation only">
						<a href="#" class="hideOriginals">▣</a>
					</li>
					<li class="float-right" title="Toggle video playback">
						<a href="#" class="toggleplayback">&#10074;&#10074;&#9658;</a>
					</li>
					<li class="float-right" title="Toggle single view">
						<a href="#" class="toggleSingleView">▩</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="favorite-subtitles" class="panel" style="display: none;">
			<div class="hidescrollbar-wrapper subs-wrapper">
				<div class="subs hidescrollbar" id="favorite-subs-container">

				</div>
			</div>
		</div>

		<div class="panel padding" id="settings" style="display: none">
			<h1>settings</h1>
			<h2>User</h2>
			<div id="userSettings">
				<p class="logged-in username">Currently logged in user:
					<span></span>
				</p>
				<button class="logged-in" id="settingsLogoutButton">Logout</button>
			</div>
		</div>

		<div class="panel" id="authentication" style="display: none;">
			<div id="firebaseui-auth-container"></div>
		</div>

	</div>

	<div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
		<div class="mdc-snackbar__text"></div>
		<div class="mdc-snackbar__action-wrapper">
			<button type="button" class="mdc-snackbar__action-button"></button>
		</div>
	</div>
</body>

</html>
